<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container w-75 bg-light ps-5">
        <h1>After School Club Registration Form</h1><hr>
        <form action="">
            <label for="sn">Student's name</label><br>
            <input type="text" placeholder="First" id="sn">
            <input type="text" placeholder="Last" id="sn"><br><br>
    
            <label for="db">Student's Birth Date</label><br> 
            <input type="date" id="db"><br><br>
    
            <label for="sg">Student's Grade</label><br>
            <select name="sg" id="sg">
                <option value="">choose...</option>
                <option value="">ukg</option>
                <option value="">lkg</option>
            </select><br><br>
    
            <label for="at">Which sessions will your student attend</label><br><br>
            <input type="radio" id="at" name="at"><label for="at">full time before school care only</label><br>
            <input type="radio" id="at1" name="at"><label for="at1">full time after school time only</label><br>
            <input type="radio" id="at2" name="at"><label for="at2">full time before and after school care </label><br>
            <input type="radio" id="at3" name="at"><label for="at3">drop in before and school care </label><br><br>
    
            <label for="ta">Please indicate any known allergies or special needs</label><br>
            <textarea name="" id="ta" cols="20" rows="5"></textarea><br><br>
    
            <label for="pgn">Parent/Guardian Name</label><br>
            <input type="text" placeholder="first" id="pgn">
            <input type="text" placeholder="last" id="pgn"><br><br>
    
            <label for="pg">Parent/Guardian Number</label><br>
            <input type="text" placeholder="#########" id="pg"><br><br>
    
            <label for="apn">Additional Phone Number</label><br>
            <input type="text" placeholder="#########" id="apn"><br><br>
    
            <label for="em">Email</label><br>
            <input type="email" placeholder="Email" id="em"><br><br>
            
            <h3>Authorized Pick Up List</h3><hr>
    
            <label for="name">Name</label><br>
            <input type="text" placeholder="First" id="name">
            <input type="text" placeholder="Last" id="name"><br><br>
    
            <label for="phone">Phone</label><br>
            <input type="text" placeholder="#########" id="phone"><br><br>
    
            <label for="rts">Relation to students</label><br>
            <input type="text"id="rts"><hr>
    
            <input type="text" placeholder="add more" class="form-control w-50"><br><br>
    
            <button type="button" class="btn btn-success">SENT</button>
        </form>
    </div>
</body>
</html>
